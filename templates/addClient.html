<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Registra Nuevo Cliente </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="form-label-group">
                  <input type="text" id="clientName" class="form-control" required="required" placeholder="Nombre" autofocus="autofocus">
                  <label for="clientName">Nombre Cliente</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="number" id="clientPhone" class="form-control" placeholder="Last name" required="required">
                  <label for="clientPhone">Telefono</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="email" id="clientEmail" class="form-control" placeholder="Tipo" required="required">
                  <label for="clientEmail">Email</label>
                </div>
              </div>

            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="clientAddress" class="form-control" placeholder="Email address" required="required">
              <label for="clientAddress">Direccion</label>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-block" id="addClientBtn">Salvar Cliente</button>
        </form>
      </div>
    </div>
  </div>
