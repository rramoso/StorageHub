<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Venta </div>
      <div class="card-body">
        <form autocomplete="off" >
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="  form-label-group ">
                  <input type="text" id="clientName" class="form-control" placeholder="Tipo" required="required">
                  <label for="clientName">Nombre Cliente</label>
                </div>
              </div>

            </div>
          </div>
          <hr />
          <div id="productLine"  class="form-group">
            <div id="productItem"class="form-row">

              <div class="col-md-1">


              </div>
              <div class="col-md-5">
                <div class="form-label-group ">
                  <input type="text" id="productName" name='product' class="form-control" required="required" placeholder="Nombre" autofocus="autofocus">
                  <label for="productName">Nombre Producto</label>
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-label-group">
                  <input name="quantity"type="number" id="productQuantity" class="form-control" placeholder="Last name" required="required">
                  <label for="productQuantity">Cantidad</label>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-label-group">

                  <input type="number" name="price" id="productPrice" class="form-control" placeholder="Last name" required="required">
                  <label for="productPrice">Precio</label>
                </div>
              </div>

              <div class="col-md-1">
                <div class="form-label-group">
                  <button id="addProduct" class="btn btn-info" type="button" name="button"><b>+</b></button>
                </div>
              </div>

            </div>
          </div>
          <hr />
          <div class="form-group">
            <div class="form-row">
              <div  class="col-md-3">
                Total de Productos:
              </div>
              <div id="totalQuantity" class="col-md-3">
                0
              </div>
                <div  class="col-md-3">
                  Total a Pagar RD$:
                </div>
              <div id="totalRevenue" class="col-md-3">
                0
              </div>
            </div>
          </div>
          <hr />
          <button type="button" class="btn btn-primary btn-block" id="addSaleBtn">Salvar Venta</button>
        </form>
      </div>
    </div>
  </div>
